<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Tambahkan link CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+2q/KWy6f5j3JfF5s5f5v5C5k5u5s5W5F5a5w5F5o5g5H5R5S5l5V5U5E5S5Q5H5x5o5g5H5E5R5U5K5f5X5C5P5X5T5.5S5.0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar-expand-lg navbar-dark bg-light sticky-top">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="10">
            <span class="fs-4">SUNSET</span>
          </svg>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="landingPage.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="landingPage.html" class="nav-link">About</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Work</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Contact</a>
          </li>
        </ul>
      </header>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h1>Contact Us</h1>
          <p>
            Need to get in touch? Fill out the form below to send us a message
            and we will try to get back to you within 24 hours!
          </p>
        </div>
        <div class="col-md-6">
          <form id="contactForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitForm()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="contactUs.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+2q/KWy6f5j3JfF5s5f5v5C5k5u5s5W5F5a5w5F5o5g5H5R5S5l5V5U5E5S5Q5H5x5o5g5H5E5R5U5K5f5X5C5P5X5T5.5S5.0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+2q/KWy6f5j3JfF5s5f5v5C5k5u5s5W5F5a5w5F5o5g5H5R5S5l5V5U5E5S5Q5H5x5o5g5H5E5R5U5K5f5X5C5P5X5T5.5S5.0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
